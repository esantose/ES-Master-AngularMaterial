<div class="form-wraper">
    <div class="form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="myForm">
                    <mat-form-field class="form-element" >
                        <input matInput formControlName="email" placeholder="Email" required>
                    </mat-form-field>
        
                    <mat-form-field class="form-element">
                        <input matInput formControlName="password" placeholder="Password" required>
                    </mat-form-field>
                    
                    <mat-card-actions>
                        <button class="full-width" mat-raised-button  color="primary" (click)="login()">Login</button>
                        <button mat-raised-button color="warn" (click)="goRegister()">Register</button>
                     </mat-card-actions>                
                
                </form>
            </mat-card-content>
         </mat-card>
    </div>

</div>
